<script>
    // let name = "Lakshminarayanan";

    let person = {
        name: "lakshminarayanan", age:28
    };
console.log(person)
//Dot Notation 
person.name = "narayanan";

//Bracket Notation
let selection = "age"
person.age = 29;
console.log(person['age']);
console.log(person[selection])

</script>
